<!-- section start -->
<section class="cart-section section-b-space">
    <div class="container">
        <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!products.length">
            <img src="assets/images/icon-empty-cart.png" class="img-fluid mb-4">
            <h3><strong>Your Cart is Empty</strong></h3>
            <h4>Add something to make me happy :)</h4>
        </div>
        <div class="row" *ngIf="products.length">
            <div class="col-sm-12">
                <table class="table cart-table table-responsive-xs">
                    <thead>
                        <tr class="table-head">
                            <th scope="col">image</th>
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">quantity</th>
                            <th scope="col">action</th>
                            <th scope="col">total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <a>
                                <img [src]="product.img" alt="No image">
                                </a>
                            </td>
                            <td>
                                <a>{{product.name}}</a><br />
                            </td>
                            <td>
                                <h2>
                                    {{product.price}}
                                </h2>
                            </td>
                            <td>
                                <div class="qty-box">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn quantity-left-minus" data-type="minus">
                                                <i class="ti-angle-left"></i>
                                            </button>
                                        </span>
                                        {{product.quantity}}

                                        <!-- <input type="text" name="quantity" class="form-control input-number" disabled -->
                                            <!-- [(ngModel)]="4"> -->
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn quantity-right-plus" data-type="plus">
                                                <i class="ti-angle-right"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <a href="javascript:void(0)" class="icon">
                                 Remove
                                </a>
                            </td>
                            <td>
                                <h2 class="td-color">
                                    {{product.total}}
                                </h2>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table cart-table table-responsive-md">
                    <tfoot>
                        <tr>
                            <td>total price :</td>
                            <td>
                                <h2>{{total}}</h2>
                                <!-- <h2> {{ getTotal | async | currency:productService?.Currency.currency:'symbol'}}</h2> -->
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button style="float:right"> Proceed to Buy</button>
            </div>
        </div>
    </div>
</section>
<!--section end-->
